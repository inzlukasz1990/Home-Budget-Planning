{% extends "home_budget_planning/base.html" %}

{% block content %}
      <h2>Add Expense</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
      <p><a href="{% url 'expenses' %}">View Expenses</a></p>
    </div>
{% endblock %}
