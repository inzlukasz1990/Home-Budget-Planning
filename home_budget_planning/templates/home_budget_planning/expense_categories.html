{% extends "home_budget_planning/base.html" %}

{% block content %}
    <h1>Expense Categories</h1>
    <a href="{% url 'add_expense_category' %}" class="btn btn-primary">Add Expense Category</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'edit_expense_category' category.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'delete_expense_category' category.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
