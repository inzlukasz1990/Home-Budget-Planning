{% extends "home_budget_planning/base.html" %}

{% block content %}

        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

      </form>
      <p><a href="{% url 'receipts' %}">View Receipts</a></p>
    </div>
{% endblock %}
